<!doctype html>
<html lang="en">

    {% load static %}
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'cssjavascript/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'cssjavascript/css/min.css' %}" rel="stylesheet">

    <title>Blogging Website</title>
  </head>
  <body>
    <div clas="container-fluid bg-dark">
        {% include 'html/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}

                {% endblock msg %}
            </div>
        </div>


        <div class="row">
            {% block side %}

            {% endblock side %}

            {% block content %}

            {% endblock content %}
        </div>
    </div>


    <script src="{% static 'cssjavascript/javascript/min.js' %}"></script>
    <script src="{% static 'cssjavascript/javascript/minjs.js' %}"></script>
  
  </body>
</html>
